<div class="reset-pw-panel">
    <form [formGroup]="formGroup" (ngSubmit)="submitData()" novalidate>
      <div class="form-panel">
        <div class="title">
          <h3>修改密码</h3>
        </div>
        <div class="form-group wrap">
          <label>账号</label>
          <input type="text" name="account" class="form-control" formControlName="userName" readonly placeholder="账号">
        </div>
        <div class="form-group">
          <div class="wrap">
            <label>当前密码</label>
            <input type="password" name="password" class="form-control" minlength="8" formControlName="currentPassword" placeholder="当前密码" caValidityClass>
          </div>
          <small *ngIf="getControl('currentPassword').dirty && !getControl('currentPassword').hasError('required') && (getControl('currentPassword').hasError('minLength') || getControl('newPassword').hasError('pattern'))" class="invalid-feedback">
            密码格式错误，请输入至少8位字符，至少一位大写字母。
          </small>
          <small *ngIf="getControl('currentPassword').dirty && getControl('currentPassword').hasError('required')" class="invalid-feedback">
            当前密码不能为空
          </small>
        </div>
        <div class="form-group">
          <div class="wrap">
            <label>新密码</label>
            <input type="password" name="newPassword" class="form-control" minlength="8" formControlName="newPassword" placeholder="新密码(最少8位，至少包含一位大个字母)" caValidityClass>
          </div>
          <small *ngIf="getControl('newPassword').dirty && !getControl('newPassword').hasError('required') && (getControl('newPassword').hasError('minLength') || getControl('newPassword').hasError('pattern'))" class="invalid-feedback">
            密码格式错误，请输入至少8位字符，至少一位大写字母。
          </small>
          <small *ngIf="getControl('newPassword').dirty && getControl('newPassword').hasError('required')" class="invalid-feedback">
            新密码不能为空
          </small>
        </div>
        <div class="form-group">
          <button class="form-control btn btn-primary">保存</button>
        </div>
      </div>
    </form>
</div>
