<div class="data-panel">
    <gm-table-header [columns]="columns"></gm-table-header>
    <div class="body">
        <div class="data-item" *ngFor="let item of data">
            <span>{{ item?.name }}</span>
            <span>{{ item?.description }}</span>
            <span>{{ item?.usersCount }}</span>
            <span>{{ item?.permissions }}</span>
            <span>
              <a>删除</a>
            </span>
        </div>
    </div>
</div>
