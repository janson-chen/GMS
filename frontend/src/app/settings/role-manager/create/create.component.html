<form *ngIf="!isSubmitting" [formGroup]="formGroup" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <div class="wrapper">
      <label>角色名称</label>
      <input type="text" class="form-control" id="name" placeholder="user name" formControlName="name" caValidityClass required/>
    </div>
    <small *ngIf="getControl('name').dirty && getControl('name').hasError('pattern')" class="invalid-feedback">
      名称格式错误。
    </small>
    <small *ngIf="getControl('name').dirty && getControl('name').hasError('maxLength')" class="invalid-feedback">
      最大长度不能超过{{ titleLengthLimit }}.
    </small>
    <small *ngIf="getControl('name').dirty && getControl('name').dirty && getControl('name').hasError('required')" class="invalid-feedback">
      必填项.
    </small>
  </div>
  <div class="form-group">
    <div class="wrapper">
      <label>角色描述</label>
      <input type="text" class="form-control" id="description" placeholder="description" formControlName="description" caValidityClass/>
    </div>
  </div>
  <div class="form-group">
    <div class="wrapper">
      <label>用户数量</label>
      <input type="text" class="form-control" id="usersCount" placeholder="usersCount" formControlName="usersCount" caValidityClass/>
    </div>
    <small *ngIf="getControl('usersCount').dirty && getControl('usersCount').hasError('pattern')" class="invalid-feedback">
      只能包含数字。
    </small>
    <small *ngIf="getControl('usersCount').dirty && getControl('usersCount').hasError('required')" class="invalid-feedback">
      必填项.
    </small>
  </div>
  <div class="form-group">
    <div class="wrapper permission-panel">
      <label>选择权限</label>
      <div class="check-box-panel">
        <ca-input-checkbox *ngFor="let item of permissionArray" [formControl]="item.control" [value]="item.permission.value">{{ item.permission.name }}</ca-input-checkbox>
      </div>
    </div>
    <small *ngIf="getControl('permissions').dirty && getControl('permissions').hasError('required')" class="invalid-feedback">
      必填项.
    </small>
  </div>
  <div class="modal-buttons">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
<ca-spinner *ngIf="isSubmitting" [state]="spinnerState" dotColor="grey">
  <ng-container *ngIf="spinnerState === 'waiting'">角色创建中...</ng-container>
  <ng-container *ngIf="spinnerState === 'success'">角色创建成功! {{successMessageTimeoutInSeconds}} 秒后自动关闭窗口.</ng-container>
  <ng-container *ngIf="spinnerState === 'failed'">角色创建失败！</ng-container>
</ca-spinner>
