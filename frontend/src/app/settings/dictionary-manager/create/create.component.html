<div class="form-panel" *ngIf="!isSubmitting">
  <form *ngIf="!isSubmitting" [formGroup]="formGroup" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
      <div class="wrap">
        <label>字典编码</label>
        <input type="text" class="form-control" formControlName="code" caValidityClass/>
        <small *ngIf="getControl('code').hasError('required')" class="invalid-feedback">
          必填项.
        </small>
      </div>
    </div>
    <div class="form-group">
      <div class="wrap">
        <label>字典名称</label>
        <input type="text" class="form-control" formControlName="text" caValidityClass/>
        <small *ngIf="getControl('text').hasError('required')" class="invalid-feedback">
          必填项.
        </small>
      </div>
    </div>
    <div class="modal-buttons">
      <button type="submit" class="btn btn-primary">保存</button>
    </div>
  </form>
</div>
<ca-spinner *ngIf="isSubmitting" [state]="spinnerState" dotColor="grey">
  <ng-container *ngIf="spinnerState === 'waiting'">保存中...</ng-container>
  <ng-container *ngIf="spinnerState === 'success'">编辑成功，{{successMessageTimeoutInSeconds}} 秒后返回.</ng-container>
  <ng-container *ngIf="spinnerState === 'failed'">保存失败.</ng-container>
</ca-spinner>
