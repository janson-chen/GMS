<header>
  <span></span>
  <button (click)="openModal(partyBuildModal)">创建信息表</button>
</header>
<div class="flex-box">
  <div class="search-panel">
    <gm-search-bar #searchBar [searchData]="searchData" (searchValueChange)="query($event)"></gm-search-bar>
  </div>
  <div class="data-box">
    <gm-party-table [columns]="columns" [communities]="communities" [data]="partyActivitiesList"></gm-party-table>
    <div class="paginator" *ngIf="queryOptions?.totalCount > 10">
      <ngb-pagination [collectionSize]="queryOptions?.totalCount" (pageChange)="search($event)" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>
</div>
<ng-template #partyBuildModal let-close="close" let-dismiss="dismiss">
  <gm-modal-container [dismiss]="dismiss" [title]="'党建活动信息表'">
    <gm-party-editor [communities]="communities" [close]="close" (submitted)="updateParties()"></gm-party-editor>
  </gm-modal-container>
</ng-template>
