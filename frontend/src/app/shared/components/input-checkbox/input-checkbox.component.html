<div class="wrapper" [ngClass]="themeClass">
    <svg [attr.width]="size" [attr.height]="size" (click)="checked = !checked">
        <rect class="border" x="0" y="0" [attr.width]="size" [attr.height]="size" [attr.rx]="borderRadius" [attr.ry]="borderRadius" />
        <rect class="background" x="1" y="1" [attr.width]="size - 2" [attr.height]="size - 2"/>
        <g [style.opacity]="checked ? 1 : 0">
            <polygon *ngIf="theme === 'tick'" points="1,7 3,5 7,9 13,3 15,5 7,13" [style.transform]="'scale(' + (size / 16) + ')'"></polygon>
            <rect *ngIf="theme === 'rect'" [attr.x]="size * 0.1" [attr.y]="size * 0.1" [attr.width]="size * 0.8" [attr.height]="size * 0.8"></rect>
        </g>
    </svg>
    <label (click)="alterValue($event)">
        <ng-content></ng-content>
    </label>
</div>
