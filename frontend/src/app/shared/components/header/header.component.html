<header>
    <div class="content">
        <div class="logo" [routerLink]="['/']">
            <img src="assets/img/iconfont/city.svg">
        </div>
        <h1 class="caption">党群管理系统</h1>
        <div class="menus">
            <span class="c-li">
              <fa-icon [icon]="faUserCircle" (click)="showAvatar = !showAvatar"></fa-icon>
              <div class="avatar-panel" *ngIf="showAvatar" (mouseleave)="showAvatar = false">
                <a href routerLink="/settings/reset">修改密码</a>
              </div>
              {{ data?.name }}
            </span>
            <!--<span class="c-li msg-bell">
                <fa-icon [icon]="faBell"></fa-icon>
                <div class="msg">8</div>
            </span>-->
            <a class="c-li" href="javascript:void(0);" (click)="logout()">注销</a>
        </div>
    </div>
</header>
